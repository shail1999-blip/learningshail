<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="WordScramble.css">
   
</head>
<body>
    <div class="container">
        <button id="cancel-game" class="cancel-button"  href="/index.html"  onclick="cancel-button()">âœ–</button>

        <div class="header">
            <h1>Word Scramble</h1>
            <p class="subtitle">Unscramble the word before time runs out!</p>
        </div>

        <div class="game-container">
            <div class="game-header">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">
                    <span id="time">30</span>s
                </div>
            </div>

            <div class="word-display">
                <h2>Unscramble this word:</h2>
                <p id="scrambled-word"></p>
            </div>

            <div id="feedback" class="feedback hidden"></div>

            <div class="game-controls">
                <input type="text" id="user-input" placeholder="Your answer..." aria-label="Your answer">
                <div class="button-container">
                    <button id="hint-button" class="button secondary-button">Hint</button>
                    <button id="next-button" class="button secondary-button">Next Word</button>
                    <button id="check-button" class="button primary-button">Check Answer</button>
                    <button id="play-again" class="button primary-button hidden">Play Again</button>
                </div>
                <p id="hint-text" class="hint-text hidden"></p>
            </div>
        </div>
    </div>

    <script src="WordScramble.js"></script>
 
</body>
</html>
